name: Build Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build linter
      run: go build -o i-linter main.go

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v3
      with:
        name: i-linter-binary
        path: i-linter

  release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build linter
      run: go build -o i-linter main.go

    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: i-linter

